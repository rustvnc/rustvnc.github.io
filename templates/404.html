{% extends "base.html" %}

{% block title %}404 - Page Not Found | {{ config.title }}{% endblock %}

{% block content %}
<section class="error-page">
    <div class="container">
        <h1>404</h1>
        <p>Page not found. The page you're looking for doesn't exist.</p>
        <a href="{{ get_url(path='/') }}" class="btn btn-primary">Go Home</a>
    </div>
</section>
{% endblock %}
